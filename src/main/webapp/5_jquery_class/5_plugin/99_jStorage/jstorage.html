<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">

  //cookie가 보편적이고 jstorage가 특이한 케이스, 자연적으로 삭제되지 않아서 악용될 사례가 많음
  
  $(function(){
	  
	  //jstorage에 저장된 값을 얻어서
	  var a=$.jStorage.get('name');
	  var b=$.jStorage.get('memo');
	  //화면에 출력하기
	  $('#name').val(a);
	  $('#memo').val(b);
	  
	 $('#set').click(function(){
		var n=$('#name').val();	 
		var m=$('#memo').val();	 

		$.jStorage.set('name',n);
		$.jStorage.set('memo',m);
	 })
	 
	 $('#del').click(function(){
		 $.jStorage.deleteKey('name');
		 $.jStorage.deleteKey('memo');
		 location.reload();
	 })
	 
	 
  })
  
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
