<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>daterange</title>
<!--1. css  -->
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<!--2. jquery lib  -->
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<!--3. plugin  -->
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<!--4. 우리 쿼리  -->
<script type="text/javascript">
$(function(){
	//예약시스템 설정 시 유용하게 쓸 수 있음
	//시작날짜~종료날짜
	
	
	$('#today').text(new Date().toLocaleDateString());
	
	$.datepicker.setDefaults($.datepicker.regional['ko']);   
	$('#fromDate').datepicker({
		minDate	:	0,			//최소날짜 오늘로 설정
		onClose :	function(selectedDate){
		//사용자가 선택한 날짜가 종료 날짜의 최소 날짜가 됨(전의 날짜를 선택 할 수 없다)
			$('#endDate').datepicker('option','minDate',selectedDate);
		}
	      });

	$.datepicker.setDefaults($.datepicker.regional['ko']);   
	$('#endDate').datepicker({
		//사용자가 선택한 날짜가 시작 날짜의 최대 날짜가 됨(후의 날짜를 선택 할 수 없다)
		onClose :	function(selDate){
			$('#fromDate').datepicker('option','maxDate',selDate);
		}

	      });
	     
})
</script>
</head>
<body>

오늘 날짜 : <span id = 'today'></span>
<hr/>
<hr/>

<form>
<label for='fromDate'>시작 일자</label>
<input id='fromDate' name='fromDate' type='text'>
~
<label for='endDate'></label>
<input id='endDate' name='endDate' type='text'>

</form>

</body>
</html>
