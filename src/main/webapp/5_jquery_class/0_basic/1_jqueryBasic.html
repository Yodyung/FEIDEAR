<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
<!-- CDN 방식 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!--  
 <script src="../lib/jquery-3.6.1.js" type="text/javascript"></script>	상대 경로로 찾기

<!--/WebUI/lib/jquery-3.6.1.js  절대 경로로 찾기-->

<script type="text/javascript">
	$(document).ready(function(){	//window.onload 같은 역할
	
	//$('div#here').hide();
	//한 칸 띄어쓰면 자손을 찾기 때문에 안됨. 정확히 붙혀서 써야함.
	
// 	var n = $('#student > div#name');
// 	alert(n.text());
// 	n.text('홍이');
// 	alert(n.text());

		$('#here').click(function(){
			$('#here').text('마우스 클릭함')
		});
		
		$('#here').mouseover(function(){
			$(this).text('마우스가 올라감')
			$(this).css({'color' : 'red'})
		});

		$('#here').mouseout(function(){
			$(this).text('마우스가 나감')
			$(this).css({'color' : 'gray'})
		});

		$('#here').hover(function(){
				$(this).css({'border' : '2px solid yellow'});
		}, function(){
				$(this).css({'border' : '2px dotted red'});
		});
		
		//hide() / show() 	- 효과함수
				//$('#here').fadeOut(2000)	//서서히 안보이게
				//.fadeIn(2000);				//서서히 보이게

				$('#here').slideUp(2000).slideDown(2000);			//올라갔다가 내려갔다가
		
		//요소 찾기
		var s = $('#student');
		var n = s.find('#name');
		//n.text('홍홍가');				//단순 글씨 바꿀 때
		//n.html('<span>홍홍가2</span>');	// <> 태그까지 한번에 바꿀 때
		n.text('<span>홍홍가3</span>');	//''안에 들어간 그대로 모두 텍스트로 나온다.
			
		
	});
</script>

</head>
<body>
	

	<div id="here">
	아자아자 제이쿼리~~!!! 
	</div>
	
	
	<div id="student">
		<div id="name">홍길동</div>
		<div id="age">34</div>
	</div>


	
</body>
</html>
