<!-- 
예문으로 확인
1) this 와 $(this)의 차이

this의 경우 해당 이벤트가 발생한 요소를 표시해주고
$(this)는 이벤트가 발생하면 발생한 태그를 Object 형태로 감싸서 보여준다는게 다른점이다.
this와 같은 데이터를 갖기 위해서는 $(this)[0] 을 사용하면 된다.
this  === $(this)[0]

2) mouseover(mouseout) / mouseenter(mouseleave) 의 차이
mouseover : 마우스를 요소 안에 들어올 때 발생
mouseout : 마우스가 요소를 벗어날 때 발생

mouseenter : 마우스가 요소의 경계 외부에서 내부로 이동할 때 발생
mouseleave : 마우스가 요소의 경계 내부에서 외부로 이동할 때 발생

mouseover, mouseout 과 mouseenter, mouseleave의 차이점은 자식 요소까지 인식하는가의 차이에 있다.
mouseover, mouseout는 자식 요소에 접근해도 동작을 하지만,
mouseenter, mouseleave는 자식 요소에는 동작하지 않는다.

3) eq() / nth-child() 차이
간단히 말해 nth-child는 그 순서의 모든 오브젝트를 선택하고 (홀수 다, 짝수 다 가능 ex)홀수 다, 짝수 다 등 )
eq는 딱 하나의 오브젝트만을 선택한다(대개 맨첫번째, n번째 딱 지정해서 하나만 가능 ex)4번째만 지정)

4) find() / filter() 차이
기본적으로 find()는 현재 선택된 요소 집합의 내부(자식)를 대상으로 찾고자하는 dom 요소를 찾는다.
반면 filter()는 선택된 현재집합의 dom 요소를 찾아낸다.


 -->
