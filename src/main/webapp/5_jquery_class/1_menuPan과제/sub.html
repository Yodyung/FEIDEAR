<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문 확인</title>
<script src='../lib/jquery-3.6.1.js' type="text/javascript" ></script>
<script type="text/javascript">
window.onload = function(){
	
	var n= $("#total", opener.document).val();
	$('#total1').val(n);
	
	var m= $(".name[0]", opener.document).val();
	$('#td').val(m);
	
	$('#btn1').click(function(){
		alert('총 '+$('#total1').val()+'원 결제되었습니다.');
		window.self.close();
	});
	
    // 부모창에서 id가 parent_val인 요소(태그)의 값 가져오기
	var parent_val = opener.$("tr.tbl > td.name").val(); 
	var parent_val2 = opener.$(".tbl > .count").val(); 
	var parent_val3 = opener.$(".tbl > .price1").val(); 
	alert(parent_val);

	// 자식창(팝업창)에서 id가 child_val인 요소(태그)의 값에 부모창에서 가져온 값 넣기
	$("#listtr > td:first").val(parent_val);
	$("#listtr > td:eq(1)").val(parent_val2);
	$("#listtr > td:eq(2)").val(parent_val3);
      
	
     
}
</script>
</head>
<body>
<div id="rightdiv">
<table id="listTable" name='listTable' style=" text-align: center;">
   <tr id="listtitle">
      <th colspan=4 id="titleText">  주문내역</th>
   </tr>
   <tr id="totallist">
      <td colspan='4'>
         총합 : <input type='text' name='total1'  id='total1'/> 원 
      </td>
   </tr>
   <tr id="listtr">
      <td width="200">목록</td>
      <td width="150">갯수</td>
      <td width="150">가격</td>
    </tr>
   
</table>
</div>
<div style=" text-align: center;">
<table>
<tr style=" text-align: center;">

 <input type='button'   value='카드결제'  id='btn1'/>
 <input type='button'   value='현금결제'  id='btn2'/>
 <input type='button'   value='모바일 상품권'  id='btn3'/>
    </tr> 
</table>
</div>

</body>
</html>
