<!-- 
	display:block			:		 항상 새라인에서 시작하고 옆에 다른 요소 배치 안됨
											width, height, padding, margin, border 조절 가능
	display:inline		:		 새라인에서 시작 못하고 옆에 다른 요소와 배치 가능
											width, height, padding, margin, border 조절 불가능
	display:inline-block : 	새라인에서 시작 못하고 옆에 다른 요소와 배치 가능
											width, height, padding, margin, border 조절 가능
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스의 유형 제어 - display </title>
<style type="text/css">

div > div {
		margin : 20px;  /* 테두리의 바깥쪽 여백 */
		padding : 20px;	/* 테두리의 안 쪽 여백 */
		
		display : inline-block; /* div 는 원래 block요소임 */
		
}

div > div:nth-of-type(2) { display : none;}
div > div:nth-of-type(1) { visibility : hidden;}
/*
		visibility : hidden : 공간을 유지 
		display : none		: 공간까지 삭제
*/

</style>
</head>
<body>

<!-- 
 div block요소기 때문에 세로로 쭉 나옴 img는 inline 요소라 가로로 쭉
 -->

	<hr/>
	<div style="background : orange">
	<div>
	<img src='./img/spade-2.png'  width='200px' height='300px'/>
	</div>
	<div>
	<img src='./img/spade-3.png'  width='200px' height='300px'/>
	</div>
	<div>
	<img src='./img/spade-7.png'  width='200px' height='300px'/>
	</div>

</div>

</body>
</html>
