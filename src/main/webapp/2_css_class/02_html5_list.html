<!-- 
	element (tag)
	-block 요소  : 기본 계행
	-inline 요소 : 기본 계행 되지 않는 요소
	
	<ul>  : 순번을 가지고 있지 않은 리스트
	<ol>  : 순번을 가지고 있는 리스트

 -->

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> 카레만들기 </title>
	
	<style type="text/css">
	ul > li {list-style-type: square;}
	ol > li {list-style-type: none;
	list-style-images : url(../images/common/icon_h2.gif)}
	
	span {display : none;}
	input:focus+span {display : inline;}
	/*
	계행이 되지 않게 하려면 인라인, 계행이 되게 하려면 블락 처리를 해준다.
	*/
	
	</style>
	
</head>
<body>

<input type='text'><span>한글로 5자 이내 입력하세요</span>
<hr/>

<img src='../images/sample/curry.jpg' width='250' height='150'>
<img src='/WebUI/images/sample/curry.jpg' alt='하얀 접시에 담겼고 당근, 양파, 브로콜리가 들어있는 카레'>

<h1>커리(Curry) 재료</h1>
<ul>
<li>카레 가루 100g</li>
<li>닭가슴살 200g</li>
<li>감자 1개</li>
<li>양파 1/2개 </li>
<li>당근 1/2개</li>
</ul>

<h2>커리(Curry) 만드는 법</h2>
<ol type='A'>
<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
</ol>

<hr></hr>
<hr/>
<!-- 
alt : 엑박 떴을 때 나오는 글 설명
<hr></hr> : 같은 효과이나 구분짓기 쉬울 수 있음
<hr/>	  : 위와 같은 효과이고 더 쉬워서 보편적으로 많이 사용
 -->

<dl>
<dt>양파</dt>
<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>
<dt>당근</dt>
<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>
</dl>

<!-- dl : 데이터 리스트
	 dd : 데이터 타이틀을 소개해주는 어쩌고 웅앵...
	 dt : 데이터 타이틀
	  -->
		
		
</body>
</html>
