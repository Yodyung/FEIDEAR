<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과제.html</title>
<!-- 외부 CSS 연결 -->
<link type='text/css' rel ='stylesheet' href='/WebUI/2_css_class/css/myform.css'>
</head>
<body>
	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li><label for='id'>아이디</label> <input type='text' id='id'
					class='id' name='id'></li>
				<li><label for='password'>비밀번호</label> <input type='password'
					id='password' name='password'></li>
				<li><label for='passwordCheck'>비밀번호 확인</label> <input
					type='password' id='passwordCheck' name='passwordCheck'></li>
				<li><label for='level'>회원 등급</label> <input type='text'
					id='level' name='level' placeholder ='준회원'></li>
			</ol>
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>개인 정보</legend>
			<ol>
			<li><label for='irum'>이름</label> <input type='text' id='irum'
					name='irum' placeholder ='5자미만 공백없이'></li>
			<li><label for='email'>메일 주소</label> <input type='email' id='email'
					name='email' placeholder ='abcd@domain.com'></li>
			<li><label for='pno'>연락처</label> <input type='tel' id='pno'
					name='pno'></li>
			<li><label for='bday'>생일</label> <input type='date' id='bday'
					name='bday' placeholder ='연도-월-일'></li>
			</ol>
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
			<li><label for='pno'></label><input type="range" min="0" max="3" step="1" value="1"></li>
			</ol>
		</fieldset>
	</form>
	
	<form>
		<fieldset>
		<ol>
		<input type='submit' value='제출'>
		</ol>
		</fieldset>
	</form>


</body>
</html>
