<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write(0.2*3==0.6);
document.write(0.2*10*3==0.6*10);
document.write("<hr/>");

//2.==와 === 차이는?
var num=10;		//숫자형
var str='10';	//문자형
		
if(num == str) document.write('같다1');	//#
else document.write("다르다1");

document.write("<hr/>");

if(num === str) document.write("같다2");
else document.write("다르다2");			//# 자료형이 다르기 때문에 
		
// 3. 기본형과 참조형
document.write("<hr/>");
let a=10;
let b=10;
if(a == b) document.write("같다3");
else document.write("다르다3");

document.write("<hr/>");
let c=[10];
let d=[10];
if(a == b) document.write("같다4");
else document.write("다르다4");		//#
//참조형이기 때문에 저장된 주소 값이 서로 다르기 때문에 다르다고 나옴

// 4. boolean형
document.write("<hr/>");
document.write(1==true);	//true		1
document.write(2==false);	//false
document.write(2==true);	//false
document.write(0==false);	//true

//1 true 0 false 나머지 숫자들은 그냥 boolean형에서 취급하지 않는다. 그렇기 때문에 모든 값이 false로 나옴


</script>
</head>
