<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for_z</title>

<script type="text/javascript">
	//	document.write("");

	document.write("<table border='2'>");
	document.write("<tr>");

	var k=0;
	for (var j = 1; j < 6; j++) {
		for (var i = 1; i < 6; i++) {
			k++;
			document.write("<td>" + k + "</td>");
		}
		document.write("<tr>");
	}

	document.write("</tr>");
	document.write("</table>");
</script>

</head>
