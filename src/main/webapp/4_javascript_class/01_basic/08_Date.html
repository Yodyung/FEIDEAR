<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/13');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');
	document.writeln( d.getFullYear()  + '<br/>');		//연도 뽑을때 무조건 fullyear로 뽑아야 제대로 나옴
	document.writeln( d.getMonth()  + '<br/>');			//month를 뽑을때 +1해주지 않으면 0부터 세주어서 -1된 값으로 나옴
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<hr/>');			//sunday =0 부터 시작

	var today = new Date();
	document.writeln( today  + '<br/>');
	document.writeln( today.toLocaleString()  + '<br/>');
	document.writeln( today.toDateString()  + '<hr/>');
	//document.writeln( today.toGMTString()  + '<br/>');		우리랑 시간대안맞음
	
	// 2025/05/12
	var day = new Date();
	 day.setFullYear(2025);		//연도 set때 무조건 fullyear로 set해야 제대로 나옴
	 day.setMonth(4);			//month를 set할 때 -1해주지 않으면 0부터 세주어서 +1된 값으로 나옴
	 day.setDate(12);
	//document.writeln( d.getDay()  + '<hr/>');	
	document.writeln( day  + '<br/>');
	document.writeln( day.toDateString()  + '<hr/>');
	
	var today = new Date();
	today.setMonth(today.getMonth()-3);
	today.setDate(today.getDate()+20);
	document.writeln( today.toDateString()  + '<hr/>');

	today.setDate(0);		//전달의 max값을 알 수 있음
	document.writeln( today.toDateString()  + '<hr/>');
	
	
	
	</script>

</head>
<body>

</body>
</html>
