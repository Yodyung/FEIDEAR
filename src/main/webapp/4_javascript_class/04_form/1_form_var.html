<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
window.onload = function(){	
			
		myForm.txt0.value = '하하';
		myForm['txt1'].value = '히히';
		
	
	  		var btn = document.getElementById('btn');
				btn.addEventListener('click', function(){
					//alert('ok');	
					for(var i=0; i<4; i++){
						//각각의 텍스트 필드에 data-0/data-1~~~
						myForm['txt'+i].value = 'data-'+i;		
					}
				});
				
	}	
	
</script>
</head>
<body>
	<form name='myForm'>
		첫번째 :  <input type='text' name='txt0'><br/>
		두번째 :  <input type='text' name='txt1'><br/>
		세번째 :  <input type='text' name='txt2'><br/>
		네번째 :  <input type='text' name='txt3'><br/>
		<input type='button' value='값지정'  id='btn'>
	</form>
</body>
</html>
