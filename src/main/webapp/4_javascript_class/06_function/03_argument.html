<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 03_argument.html </title>
<script type="text/javascript">

//@함수는 인자의 갯수를 체크하지 않는다.

function multiple(first, second) {
	return first*second;
}
document.write('곱은 '+multiple(3,4)+'<br/>');		//12
document.write('곱은 '+multiple(3,4,5)+'<br/>');		//12 값을 더 넣어줘도 안받고 그냥 계산해서 도출해줌
document.write('곱은 '+multiple(3)+'<hr/>');			//NaN 뒤의 값이 언디파인드이므로 숫자값이 아니라 NaN이 나옴

function multiple(args) {							//arguments 
	return args.first*args.second;
}

var obj={first :3, second: 4};
document.write('곱은 2 ->'+multiple(obj)+'<br/>');			


</script>
</head>
<body>

</body>
</html>
