	  //3. 지역변수 선언을 함수의 앞단에
	 var scope = '글로벌변수';
	function getValue(){
	  document.write('<0>'+scope+ '<br/>') 	 //undifined 이미 실행 전 한번 쓱 훑고 함수 안에 scope가 있다는걸 감지
	  										//but 값이 지정되지 않아 undifined 출력
	  var scope = '지역변수';
		return scope;
	}
	  document.write(getValue()+ '<br/>') 	 //지역변수
	  document.write(scope + '<br/>')		//글로벌변수
	  
	  //4. 지역변수 범위
	  //	-var : 함수의 블록
	  //	-let : 

		if(true) {
			var i=100;
			let j= 100;
		}  
	  document.write('i = '+ i + '<br/>');			//var 는 if는 함수가 아니기 때문에 전역변수 취급해줘서 범위가 더 넓어짐.
	  //document.write('j = '+ j + '<br/>');		let은 지역변수처럼 블럭 안쪽에서만 범위가 지정됨.
	  
	  for(var a=0; a<4; a++){}
	  for(var a=0; a<4; a++){}						//4번 돌아간 값이 도출된다.
	  document.write('a = '+ a + '<br/>');			//for는 함수가 아니기 때문에 전역변수 취급해줘서 범위가 더 넓어짐.
		  
	  for(let a=0; a<4; a++){}
	  for(let a=0; a<4; a++){}						//4번 돌아간 값이 있지만 (){}블럭 안에서만 지정되어 있다.
	  document.write('a = '+ a + '<br/>');			//let은 지역변수처럼 블럭 안쪽에서만 범위가 지정되므로 출력 안됨
		  
	</script>
