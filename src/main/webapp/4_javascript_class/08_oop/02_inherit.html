<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };		//함수로 사용할거다 해서 변수 이름도 대문자로 설정
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		var Dog = function(){}
		Dog.prototype = new Animal();	//상속관계 맺는 법
		
		var dog=new Dog();
		dog.sound();
		dog.move();
		
		Dog.prototype.sound = function(){
			document.writeln("멍멍멍 <br/>")
		}
		dog.sound();
		
		
//			human 클래스는 애니멀 클래스를 상속 받음
		var Human = function(){}
		Human.prototype = new Animal();		//상속
		
//			휴먼 클래스의 객체를 생성하여 변수 인간에 지정함
		var ingan=new Human();				//변수 인간에 저장
		
//			애니멀 클래스의 무브 함수를 오버라이딩하여 무브함수 호출 시 인간은 두 발로 걷는다 라고 출력
		Human.prototype.move = function(){
			document.writeln("인간은 두 발로 걷는다. <br/>")
		}
		ingan.move();



	</script>
</body>
</html>
