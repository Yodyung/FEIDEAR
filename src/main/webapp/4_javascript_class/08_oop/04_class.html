/*  class 명령어로 클래스 정의하기 (es6)  */
//클래스도 통째로 변수 저장이 가능함
//안에 생성자 함수와 메소드 모두 넣어서 사용 가능

let Member = class{
	// 생성자
	constructor(firstname, lastname,  age){
		this.firstname = firstname;
		this.lastname = lastname;
		this.age = age;
	}
	// 메소드
	getFullName(){
		return this.firstname + " " + this.lastname;
	}
}

let m = new Member('홍길','동동', 25);
document.write(m.getFullName());
