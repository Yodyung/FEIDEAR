<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 핸들러 연결</title>
<script type="text/javascript">

//head 부분에 script가 오면 화면이 생성 되기도 전에 실행하기 때문에 window.onload=function(){}을 불러 이 안에 이벤트를 넣고 마지막에 실행되도록 한다.
		window.onload=function(){		
			var btn= document.getElementById('btn');
			btn.onclick = function btn_click(){
				alert('클맄클맄');
			}			
		}

		
</script>
</head>
<body>
	<input type='button' value='눌러' id='btn' />


</body>
</html>
